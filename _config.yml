title: "Nathanael Tepakbong"
description: "Statistical Machine Learning and Numerical PDEs"
email: "ntepakbong@outlook.com"

# Use latest Minima via remote_theme (NOT the old GitHub Pages gem)
# theme: minima
remote_theme: jekyll/minima

plugins:
  - jekyll-remote-theme

# Dark-only skin
minima:
  skin: dark

# Basic URL settings (GitHub Pages will serve at this URL)
url: "https://n2pakbong.github.io"
baseurl: ""

# Where posts live
permalink: /blog/:year/:month/:day/:title/

# Default settings
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      comments: true

disqus:
  shortname: "dummy-for-giscus"

include:
  - _pages

header_pages:
  - index.md
  - _pages/blog.md
